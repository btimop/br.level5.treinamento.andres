<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>treino level5</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
    <header>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </header>
    
    
    
    <div id="cont">
        <div class="slideshow-container">
            <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                        <img src="img1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                        <img src="img2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
            </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        
        
        
        
        
        <div class="um">
            <div class="img">
                  
            </div>
        </div>
        <div id="divum">
            
        </div>
        <div class="dois">
            <div class="img">
                  
            </div>
        </div>
        <div id="divdois">
            
        </div>
        <div class="tres">
            <div class="img">
                  
            </div>
        </div>
        <div id="divtres">
            
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>



    <script>
        var div1 = document.getElementById('divum');
        var btn1 = document.getElementsByClassName("um")[0];
        btn1.onclick = function() {
            if (div1.style.display === 'none') {
                div1.style.display = 'block';
            } else {
                div1.style.display = 'none';
            }
        }
    </script>
    
    <script>
        var div2 = document.getElementById('divdois');
        var btn2 = document.getElementsByClassName("dois")[0];
        btn2.onclick = function() {
            if (div2.style.display === 'none') {
                div2.style.display = 'block';
            } else {
                div2.style.display = 'none';
            }
        }
    </script>
    
    <script>
        var div3 = document.getElementById('divtres');
        var btn3 = document.getElementsByClassName("tres")[0];
        btn3.onclick = function() {
            if (div3.style.display === 'none') {
                div3.style.display = 'block';
            } else {
                div3.style.display = 'none';
            }
        }
    </script>
    
    
        
</body>
</html>
